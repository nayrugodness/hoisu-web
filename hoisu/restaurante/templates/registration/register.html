

    {% load static %}

    {% load crispy_forms_tags %}

    {% block css %}
     <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    {% endblock css %}


    {% block js %}
        <script src="{% static 'app/js/register.js' %}"></script>
    {% endblock js %}

        <section class="cont">
            <div class="register-form">
                <form method="post" class="form-2" action="" style="float:center;">
                    {% csrf_token %}

                        <h2 class="form-title">Registrate</h2>

                            {{ form }}

                            {% comment %}
                                <label for="usernames" class="form-control-label">Nombre de usuario*</label>
                                <input type="text" id="usernames" name="usernames" required>

                                <label for="names" class="form-control-label">Nombres</label>
                                <input type="text" id="names" name="names">

                                <label for="email" class="form-control-label">Correo Electronico*</label>
                                <input type="email" id="email" name="email" required>

                                <label for="password1" class="form-control-label"><span class="fas fa-unlock-alt"></span>Contraseña*</label>
                                <input type="password" id="password1" name="password1" required>

                                <label for="password2" class="form-control-label">Confirmar contraseña*</label>
                                <input type="password" id="password2" name="password2" required>
                            {% endcomment %}

                            <input type="submit" value="Registrarse" id="btnSend" class="btn-login" style="margin-bottom: 1rem; width: 60%;">

                        <div class="parrafos">
                            <p>¿Ya tienes una Cuenta? <a style="text-decoration: none; color: #AC0202; font-size: 1.2rem; width: 60%;" href="{% url 'login' %}">
                                    Inicia Sesión </a></p>
                        </div>

                    </form>
            </div>
        </section>
