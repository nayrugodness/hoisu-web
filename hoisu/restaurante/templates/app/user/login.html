<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoisu</title>
    {% load static %}
     <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />


    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load pwa %}
    {% progressive_web_app_meta %}
</head>
<body>
{% load crispy_forms_tags %}
{% load widget_tweaks %}
    <form role="form" class="form-horizontal" method="post"
          action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <div class="input-group">
                        <span class="input-group-addon" style="background-color:#b77b48; color:white"><span class="glyphicon glyphicon-user"></span></span>
                        <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="{{ field.value }}" type="text" />
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="login" />
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
</form>
</body>
</html>
