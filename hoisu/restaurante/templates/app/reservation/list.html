<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    {% for r in reservation %}
        <h2>{{ r.name }}</h2>
        <p>{{ r.lastname }}</p>
        <p>{{ r.email }}</p>
        <p>{{ r.cell }}</p>
        <p>{{ r.customers }}</p>
        <p>{{ r.restaurant }}</p>
        <p>{{ r.reservation }}</p>
    {% endfor %}
</body>
</html>
