<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoisu</title>

    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'app/images/HoisuC&R.png' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    {% block css %}
    {% endblock %}
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

    <link rel="stylesheet" type="text/css" href="{% static 'css/reservation-list.css' %}">


    {% load pwa %}

    {% progressive_web_app_meta %}
</head>
<body>
<div class="container">
    <h1 style="font-size: 3rem; color: #AC0202; text-align:center;">Reservaciones</h1>
      <table class="rwd-table">
        <tbody>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Comensales</th>
            <th>Fecha</th>
          </tr>
          {% for r in reservation %}
          <tr>
            <td data-th="Supplier Code">
              {{ r.name }}
            </td>
             <td data-th="Supplier Code">
              {{ r.lastname }}
            </td>
             <td data-th="Supplier Code">
              {{ r.email }}
            </td>
             <td data-th="Supplier Code">
              {{ r.cell }}
            </td>
             <td data-th="Supplier Code">
              {{ r.customers }}
            </td>
             <td data-th="Supplier Code">
              {{ r.reservation }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
